<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue tutorial</title>
    <script src="https://unpkg.com/vue@3.2.47"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }

        .fav{
            color: red;
        }

    </style>
</head>
<body>
    <h1>Hola</h1>

    <div id="app">

        <p v-if="showBooks">{{ title }} - {{ author }} - {{ age }}</p>

        <!-- v-on == : -->
        <button @click="age++">Increase age +1</button>
        <button @click="age--">Decrease age -1</button>
        <br><br>
        <button @click="toggleShowBooks()">
            <span v-if="showBooks">Hide books</span>
            <span v-else>Show books</span>
        </button>

        <p @click="changeTitle('Sword of destiny')">change the title</p>


        <div v-show="showBooks">Currently showing books</div>

        <br><br><br><br>
        
        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent($event)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent($event)">mouseleave</div>
        <div class="box" @dblclick="handleEvent($event)">double click</div>
        <div class="box" @mousemove="handleMouseMove($event)"> position - {{ x }} , {{ y }} </div>

        <ul>
            <li v-for="book in books" :class="{ fav: book.isFav }" @click="toggleFav(book)" >
                {{ book.title }} - {{ book.author }}
            </li>
        </ul>

        <!-- v-bind == : -->
        <a :href="url"> url a youtube</a>

        <!-- Usando funciones computed -->
        <ul>
            <li v-for="book in favouriteBooks" :class="{ fav: book.isFav }" @click="toggleFav(book)" >
                {{ book.title }} - {{ book.author }}
            </li>
        </ul>

    </div>

    <script src="app.js"></script>
</body>
</html>
